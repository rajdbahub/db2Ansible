 - name: OS and DB2 commands
   hosts: 172.17.0.1
   tasks:
   - name: OS version display
     shell: uname -v
     register: var
   - debug: msg="{{var.stdout}}"

   - name: Display user
     shell: id -a
     register: iddet
   - debug: msg="{{iddet.stdout}}"
   
   - name: Display machine name
     shell: hostname
     register: macdet
   - debug: msg="{{macdet.stdout}}"

   - name: Display database name
     shell: "$INSTANCEPATH/sqllib/db2profile; db2 get dbm cfg"
     become: yes
     become_user: db2inst1
   - debug: msg="{{dbdet.stdout}}"

